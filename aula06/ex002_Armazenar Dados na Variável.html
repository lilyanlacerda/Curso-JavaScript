<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Java Script</title>
    <style>
    
    body{
        background-color: rgb(140, 140, 240);
        color: white;
    }        
    
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        //criando uma variável para armazenar o dado informado quando solicitado
        var nome = window.prompt('Qual é o seu nome?');
        //Janela para exibir mensagem de boas vindas concatenando o valor anteriormente armazenado
        window.alert('Seja bem vindo,' + nome);
        
    </script>
</body>
</html>
